<!DOCTYPE html>
<html>
<head>
<!--script src="../../js/konashi-bridge.js"></script-->
<!--script src="../../js/konashi-bridge-webapi.js"></script-->
<script src="../../js/konashi-web-bluetooth.js"></script>
<script>
window.addEventListener('load', () => {
  document.getElementById('start').addEventListener('click', () => {
    Konashi.find(true).then((k) => {
      k.pinMode(k.PIO2, k.OUTPUT).then(() => {
        k.digitalWrite(k.PIO2, k.HIGH);
      });
    });
  });
});
</script>
</head>
<body>
    <button id="start">Start</button>
</body>
</html>
